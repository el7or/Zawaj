<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>البحث</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar autocomplete placeholder="أدخل كلمة البحث.." (ionInput)="onTyping($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">{{ item }}</ion-item>
</ion-list>
</ion-content>
