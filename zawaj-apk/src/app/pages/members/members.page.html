<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>مشتركي زواج</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item-sliding *ngFor="let user of users" #itemSlide>
          <ion-item lines="full" [routerLink]="['/members/',user.id]" detail routerDirection="root">
            <ion-avatar slot="start">
              <ion-img [src]="user.photoURL"></ion-img>
            </ion-avatar>
            <ion-label>
              <h1>{{user.nickName}}</h1>
              <h3>{{user.gender}} - {{user.age}} سنة</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onLike(itemSlide)">
                <ion-icon name="heart" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="secondary" (click)="onMail(itemSlide)">
                <ion-icon name="mail" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
