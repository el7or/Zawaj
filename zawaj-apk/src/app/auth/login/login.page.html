<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>تسجيل الدخول</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>بيانات الدخول:</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form onsubmit="processForm(event)">
              <ion-list lines="full" class="ion-no-margin ion-no-padding">
                <ion-item>
                  <ion-label position="floating">اسم المستخدم <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">كلمة المرور <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input required type="password" oninput="handleLastNameValue(event)"></ion-input>
                </ion-item>
              </ion-list>

              <div class="ion-padding">
                <ion-button expand="block" type="submit" class="ion-no-margin">دخول</ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
