<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>تسجيل الدخول</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">اسم المستخدم</ion-label>
              <ion-input type="text" ngModel name="email" required #emailCtrl="ngModel" autocomplete autocorrect>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">
                لابد من إدخال اسم المستخدم !
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">كلمة المرور</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">
                لابد من إدخال كلمة مرور تحتوي على 6 أحرف على الأقل !
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
            دخول
          </ion-button>
          <ion-button type="button" color="primary" fill="clear" expand="block" routerLink="/auth/register">
            الذهاب إلى تسجيل حساب جديد
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
