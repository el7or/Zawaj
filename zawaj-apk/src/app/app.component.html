<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-menu-button slot="start"></ion-menu-button>
          <ion-title>القائمة</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/members/edit/',authService.currentUserId]">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                الملف الشخصي
              </ion-label>
            </ion-item>
            <ion-item button (click)="onLogout()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                تسجيل الخروج
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
