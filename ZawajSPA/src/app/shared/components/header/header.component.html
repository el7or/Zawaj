<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a langg class="logo" href="#" (click)="navigateHome()">Zawaj</a>
    <nb-menu [items]="menu"></nb-menu>
  </div>
</div>

<div #divMenu class="header-container">    
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>    
    <nb-action class="control-item" icon="bell-outline" (click)="openNotifications()" badgeText="9" badgePosition="top left" badgeStatus="danger">
      <ng-template #contentTemplate let-data>
        <p>Here is the text provided via config: "{{ data.text }}"</p>
      </ng-template>
    </nb-action>
    <nb-action class="control-item" icon="globe-outline" [nbContextMenu]="langMenu">      
    </nb-action>
    <nb-action *ngIf="!isUser" class="control-item" >
        <a routerLink="/auth/login" nbButton outline shape="round" size="small" status="danger">Login</a>
        <a routerLink="/auth/register" nbButton outline shape="round" size="small" status="primary">Register</a >
      </nb-action>
    <nb-action *ngIf="isUser" class="user-action" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
