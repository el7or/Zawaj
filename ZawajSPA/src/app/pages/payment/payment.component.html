<nb-card>
  <nb-card-header>
    <nav class="navigation"> <a (click)="goBack()" class="link back-link" aria-label="Back">
        <nb-icon icon="arrow-back"></nb-icon>
      </a>
    </nav>
  </nb-card-header>
  <nb-card-body>

    <div [hidden]="successPaid" class="text-center">
      <h1>عذرا.. هذه الخدمة مدفوعة الأجر يمكنك الإشتراك الآن</h1>
      <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
        <div class="text-center">
          <h4> إشتراك مدى الحياة ... فقط خمسون دولار</h4>
          <div class="mt-4" id="card-info" #cardInfo></div>

          <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
        </div>
        <button (click)="load()" class="btn btn-primary" type="submit">

          <span [hidden]="loader">
            Join Us
            <nb-icon icon="credit-card-outline"></nb-icon>
            <!-- <i class="fa fa-cc-visa mr-1"></i>
                 <i class="fa fa-cc-mastercard"></i> -->
          </span>

          <span [hidden]="!loader">
            Wait...
            <div class="loader float-left ml-1">
            </div>
          </span>

        </button>
      </form>
    </div>
    <div [hidden]="!successPaid" class="checkout">
      <h4> تم تفعيل إشتراكك معنا مدى الحياة بنجاح </h4>
      <br>
      <h4> إنتظر قليلاً ليتم تحويلك إلى الخدمة </h4>
    </div>
  </nb-card-body>
</nb-card>
