<nb-card >
  <nb-card-header >
    <nav class="navigation"> <a [routerLink]="['/']" class="link back-link" aria-label="Back">
        <nb-icon icon="arrow-back"></nb-icon>
      </a>
    </nav>
  </nb-card-header>
  <nb-card-body >
      <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <h1>الملف الشخصي</h1>
              <h4>{{user.nickName}}</h4>
            </div>
            <div class="col-sm-8">
              <div *ngIf="editForm.dirty" class="alert alert-info">
                <strong>تنويه :</strong>
                يجب حفظ التعديلات التي تمت على ملفك الشخصي
              </div>
            </div>
            <div class="col-sm-4 mt-3">
              <div class="card">
                <img class="card-img-top img-thumbnail" src="{{photoUrl || 'assets/User.png'}}" alt="{{user.knownAs}}">
                <div class="card-body">
                  <div>
                    <strong>مكان الإقامة </strong>
                    <p>{{user.country}}-{{user.city}}</p>
                  </div>
                  <div>
                    <strong>العمر </strong>
                    <p>{{age}}</p>
                  </div>
                  <div>
                    <strong>آخر ظهور </strong>
                    <p>{{user.lastActive }}</p>
                    <!-- <p>{{user.lastActive | timeAgo}}</p> -->
                  </div>
                  <div>
                    <strong>مشترك منذ </strong>
                    <p>{{created}}</p>
                  </div>
                </div>
                <div class="card-footer">
                  <div>
                    
                    <button form="editForm"  [disabled]="!editForm.dirty" class="btn btn-success btn-block">حفظ التعديلات</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="tab-Panel">
                <nb-tabset class="member-tabset">
                  <nb-tab heading="بياناتي">
                    <form #editForm ="ngForm" id="editForm" (ngSubmit)="updateUser()" >
                    <div class="card">
                      <div class="card-header">
                        <h4>أعرفك بنفسي</h4>
                      </div>
                      <div class="card-text mt-3 p-2">
                        <textarea name="introduction" [(ngModel)]="user.introduction" 
                        class="form-control border-white"></textarea>
                      </div>
                    </div>
                 
        
                    <div class="card mt-4">
                      <div class="card-header">
                        <h4>أبحث عن</h4>
                      </div>
                      <div class="card-text mt-3 p-2">
                          <textarea name="lookingFor" [(ngModel)]="user.lookingFor" 
                          class="form-control border-white"></textarea>
                      </div>
                    </div>
        
                    <div class="card mt-4">
                      <div class="card-header">
                        <h4>هواياتي</h4>
                      </div>
                      <div class="card-text mt-3 p-2">
                          <textarea name="interests" [(ngModel)]="user.interests" 
                          class="form-control border-white"></textarea>
                      </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-header">
                          <h4>مكان الإقامة</h4>
                        </div>
                        <div class="card-text mt-3">
                            <div class="form-inline p-2">
                              <label for="country">البلد</label>
                              <input type="text" name="country" [(ngModel)]="user.country" class="ml-2 form-control">
                              <label class="ml-4 " for="city">المدينة</label>
                              <input type="text" name="city" [(ngModel)]="user.city" class="form-control ml-2">
                            </div>
                        </div>
                      </div>
                    </form>
        
                  </nb-tab>
        
                  <nb-tab heading="صوري">
                   <!-- <app-photo-editor (getMemberPhotoChange)="updateMainPhoto($event)" [photos]="user.photos"></app-photo-editor> -->
                    <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
                  </nb-tab>
        
        
                </nb-tabset>
              </div>
            </div>
          </div>
        </div>
        
        
  </nb-card-body>
</nb-card>
