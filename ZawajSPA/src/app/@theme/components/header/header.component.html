<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="home"></nb-icon>
    </a>
    <a langg class="logo" href="#" (click)="navigateHome()">ngx-admin</a>
    <a langg class="logo" href="#" (click)="navigateHome()">ngx-admin</a>
    <a langg class="logo" href="#" (click)="navigateHome()">ngx-admin</a>
  </div>
</div>

<div class="header-container">    
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline" (click)="openNotifications()" badgeText="99" badgePosition="top left" badgeStatus="danger">
      <ng-template #contentTemplate let-data>
        <p>Here is the text provided via config: "{{ data.text }}"</p>
      </ng-template>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
      <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>    
    </nb-select>
  <button nbButton shape="round" (click)="toggleLang()" class="mx-1">{{currentBtnLang}}</button>   
</div>
